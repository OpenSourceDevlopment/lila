@(field: play.api.data.Field, options: Iterable[(Any,String)], default: Option[String] = None, disabled: Boolean = false)

<select name="@field.name"
@if(disabled){ disabled}>
  @default.map { d =>
  <option value="">@d</option>
  }
  @options.map { v =>
  <option value="@v._1" @(if(field.value == Some(v._1.toString)) "selected" else "")>@v._2</option>
  }
</select>
@if(disabled) {
<input
  type="hidden"
  name="@field.name"
  value="@field.value" />
}
