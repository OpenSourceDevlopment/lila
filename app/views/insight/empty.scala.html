@(u: User)(implicit ctx: Context)

@insight.layout(u,
title = s"${u.username}'s draughts insights",
moreJs = jsTag("insight-refresh.js")) {

<div class="content_box small_box">
  <div class="head">
    <h1 class="text" data-icon="7">@u.username draughts insights</h1>
  </div>
  <br /><br /><br />
  <p>@userLink(u) has no draughts insights yet!</p>
  <br /><br />
  @refreshForm(u, s"Generate ${u.username}'s draughts insights")
</div>
}
