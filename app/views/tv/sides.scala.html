@(channel: lidraughts.tv.Tv.Channel, champions: lidraughts.tv.Tv.Champions, pov: Pov, cross: Option[lidraughts.game.Crosstable.WithMatchup])(implicit ctx: Context)

<div class="sides">
  @side(channel, champions, "/tv", pov.some)
  @cross.map { c =>
  <div class="crosstable">
    @game.crosstable(c, pov.gameId.some)
  </div>
  }
</div>
