@(title: String)(body: Html)(implicit ctx: Context)

@moreCss = {
@cssTag("flatpickr.css")
@cssTag("material.form.css")
@cssTag("simul.crud.css")
}

@moreJs = {
@flatpickrTag
@delayFlatpickrStart
}

@mod.layout(
title = title,
active = "simul",
moreCss = moreCss,
moreJs = moreJs)(body)
