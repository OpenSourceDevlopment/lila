@(simul: lidraughts.simul.Simul, form: Form[lidraughts.simul.crud.CrudForm.Data])(implicit ctx: Context)

@layout(title = simul.fullName) {
<div class="simul_crud edit content_box small_box no_padding">
    <h1 class="lidraughts_title">
        <a href="@routes.Simul.show(simul.id)">@simul.fullName</a>
        @*<span>Created by @usernameOrId(simul.createdBy) on @showDate(simul.createdAt)</span>*@
    </h1>
    <form class="content_box_content material form" action="@routes.SimulCrud.update(simul.id)" method="POST">
        @inForm(form)
    </form>
    @allowedPlayers(simul)
</div>
}
