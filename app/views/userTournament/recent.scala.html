@(u: User, pager: Paginator[lidraughts.tournament.LeaderboardApi.TourEntry])(implicit ctx: Context)

@layout(u,
title = s"${u.username} recent tournaments",
path = "recent",
moreJs = infiniteScrollTag) {
<div class="content_box no_padding">
  @list(u, "recent", pager, pager.nbResults.toString)
</div>
}
