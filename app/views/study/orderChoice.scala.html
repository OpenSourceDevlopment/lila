@(url: lidraughts.study.Order => Call, order: lidraughts.study.Order, orders: List[lidraughts.study.Order] = lidraughts.study.Order.all)(implicit ctx: Context)
<div class="orders mselect">
  <div class="button">
    @order.name
    <i data-icon="u"></i>
  </div>
  <div class="list">
    @orders.map { o =>
    <a href="@url(o)">@o.name</a>
    }
  </div>
</div>
